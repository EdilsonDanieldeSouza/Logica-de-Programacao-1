<meta charset="utf-8">

<script>
	

	var tanque = 40;

	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina - tanque;
	var consumoComAlcool = caminhoComAlcool - tanque;

	document.write( "<h3> Álcool ou gasolina? </h3>");
	document.write( " Consumo com gasolina é de  " + consumoDeGasolina + " Km/l");
	document.write("<br>");
	document.write(" Consumo com Álcool é de " + consumoComAlcool + " Km/l");
 
</script>
