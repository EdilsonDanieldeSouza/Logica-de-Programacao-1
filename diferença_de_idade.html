<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var idadeIrmao = 23;
	var minhaIdade = 18;

	mostra("Nossa diferença de idade é " + (idadeIrmao - minhaIdade) + " anos");

</script>
